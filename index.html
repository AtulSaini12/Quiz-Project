<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <header id="header">
            <h1>Quiz on Basic Understanding</h1>
    </header>
    
    <main id="quiz-container">
          <section id="bar-Progress">
                <div id="inner-bar">
                     <!-- Progress... -->
                </div>
          </section>
          <section id="quiz">
                <p id="question">
                   Demo Question is here what have you got???
                </p>
                <div id="answers">
                   <ul type="none">
                       <li id="a" class="ans" data-value="a">Answer 1</li>
                       <li id="b" class="ans" data-value="b">Answer 2</li>
                       <li id="c" class="ans" data-value="c">Answer 3</li>
                       <li id="d" class="ans" data-value="d">Answer 4</li>
                   </ul>
                </div>
                <div id="button-container">
                    <div class="button" id="next">
                        Next->
                    </div>
                    <div class="button" id="submit">
                        Submit
                    </div>
                </div>
          </section>
         
    </main>

    <footer id="footer">
        <div>
        <p> developed by Atul Saini</p>
        </div>

    </footer>


    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
